<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guida ai Canali</title>
  {% load static %}
<link rel="stylesheet" href="{% static 'MovieNews/HomePage/styleHome.css' %}">
</head>
<body>

<nav class="user-menu">
  {% if user != None %}
  <span>Ciao, {{ user.name }}</span>
  <a href="{% url 'login' %}">Logout</a>
  <a href="contenuti.html" class="view-content">I tuoi contenuti</a>
  {% endif %}

  {% if user == None %}
  <a href="{% url 'login' %}">Login</a>
  {% endif %}
</nav>

<main>
  <section class="channel-guide">
    {% for channel in rss %}
    <article class="channel">
      <img src="{{ channel.imagine.url }}">
      <div class="channel-info">
        <h3>{{ channel.channel_name }}</h3>
        <p class="channel-summary">{{ channel.description }}</p>
        <button class="subscribe-button">Iscriviti</button>
      </div>
    </article>
    {% endfor %}
  </section>
</main>

</body>
</html>
