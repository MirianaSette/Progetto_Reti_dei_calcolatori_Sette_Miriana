<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cinemissimo news</title>
  {% load static %}
<link rel="stylesheet" href="{% static 'MovieNews/PersonalNews/news.css' %}">
</head>
<body>

<nav class="user-menu">
  <span>Ciao, {{ username }}</span>
  <a href="{% url 'login' %}">Logout</a>
  <a href="{% url 'home' %}" class="view-content">Lista canali</a>
</nav>

<main class="article-container">
  {% for feed in feeds %}
    {% for news in feed %}
      <article class="article">
        <img src=" {{ news.imagine }} " alt="Immagine">
        <div class="article-content">
          <h2>{{ news.news_title }}</h2>
          <p class="description">{{ news.short_description }} <span class="more">Leggi di pi√π</span></p>
          <p class="full-text hidden">{{ news.description}}</p>
        </div>
      </article>
    {% endfor %}
  {% endfor %}
</main>

<script>
  document.querySelectorAll('.more').forEach(function(more) {
    more.addEventListener('click', function() {
      this.parentNode.classList.add('hidden'); // Nasconde la descrizione breve
      this.parentNode.nextElementSibling.classList.remove('hidden'); // Mostra il testo completo
    });
  });
</script>

</body>
</html>
